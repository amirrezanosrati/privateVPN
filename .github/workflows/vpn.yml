name: VPN & SSH Server
on:
  workflow_dispatch:

jobs:
  vpn-server:
    runs-on: ubuntu-latest
    steps:
    - name: Install required packages
      run: |
        sudo apt-get update
        sudo apt-get install -y openssh-server

    - name: Setup SSH Server
      run: |
        sudo sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
        sudo sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
        echo "root:MySecurePassword123!" | sudo chpasswd
        sudo service ssh restart

    - name: Download and setup Ngrok
      run: |
        wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
        tar -xzf ngrok-v3-stable-linux-amd64.tgz
        chmod +x ngrok
        ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        ./ngrok tcp 22 --log=stdout > ngrok.log 2>&1 &
        sleep 25

    - name: Get connection information
      run: |
        TUNNEL_INFO=$(curl -s http://localhost:4040/api/tunnels | grep -o 'tcp://[^"]*' | head -1 || echo "")
        if [ -n "$TUNNEL_INFO" ]; then
            SSH_IP=$(echo "$TUNNEL_INFO" | cut -d':' -f2 | sed 's#//##')
            SSH_PORT=$(echo "$TUNNEL_INFO" | cut -d':' -f3)
        else
            SSH_IP="0.tcp.ngrok.io"
            SSH_PORT="22"
        fi
        echo "SSH_IP=$SSH_IP" >> $GITHUB_ENV
        echo "SSH_PORT=$SSH_PORT" >> $GITHUB_ENV

    - name: Display connection info
      run: |
        echo "=========================================="
        echo "üéØ SSH SERVER READY!"
        echo "=========================================="
        echo "üîê SSH Connection:"
        echo "Host: ${{ env.SSH_IP }}"
        echo "Port: ${{ env.SSH_PORT }}"
        echo "Username: root"
        echo "Password: MySecurePassword123!"
        echo "=========================================="

    - name: Keep alive
      run: |
        echo "üü¢ SSH Server is running..."
        while true; do
            echo "‚úÖ Active - $(date +'%H:%M:%S')"
            sleep 30
        done
